<!DOCTYPE html>
<html>
<head>
	<title>Object Checker</title>
</head>
<body>
<script >

Object.byString = function(o, s) {
    s = s.replace(/\[(\w+)\]/g, '.$1'); 
    s = s.replace(/^\./, ''); 
    var a = s.split('.');
    for (var i = 0, n = a.length; i < n; ++i) {
        var k = a[i];
        if (k in o) {
            o = o[k];
        } else {
            return null;
        }
    }
    return o;
}

var emp = {
  name: "Rajesh",
  address : {
         locality : {
               street : "2nd main domlur"
          }
    }
}
console.log(Object.byString(emp, 'address.locality.street'));
console.log(Object.byString(emp, 'name'));
console.log(Object.byString(emp, 'age'));
</script>
</body>
</html>
